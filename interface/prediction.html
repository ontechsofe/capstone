<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script>
        if (window.module) module = window.module;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    const electron = require("electron");
    const {
        remote,
        ipcRenderer
    } = electron;

    const arrSum = arr => arr.reduce((a, b) => a + b, 0);
    const arrAvg = arr => arrSum(arr) / arr.length;

    let c = {
        w: 0,
        h: 0
    };

    class RunningData {
        constructor(size) {
            this.n = size;
            this.data = new Array(this.n);
        }

        newDataPoint(val) {
            this.data.push(val);
            if (this.data.length > this.n) {
                this.data.shift();
            }
        }

        getSample(length) {
            if (length > this.data.length) {
                return this.data;
            } else {
                let end = this.data.length;
                let start = end - length;
                return this.data.slice(start, end);
            }
        }

        getAverage() {
            return arrAvg(this.data);
        }
    }

    function makePrediction(val) {
        if (val >= 0.7) {
            // focused
            return "FOCUSED";
        } else if (val <= 0.3) {
            // relaxed
            return "RELAXED";
        } else if (val <= 0.5) {
            // slight relax
            return "SLIGHTLY RELAXED";
        } else if (val > 0.5) {
            // slight focus
            return "SLIGHTLY FOCUSED";
        }
    }

    const dataPast = new RunningData(8);

    function setup() {
        createCanvas(windowWidth, windowHeight);
        rectMode(CENTER);
        ellipseMode(CENTER);
        textAlign(CENTER, CENTER);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
        c.w = width / 2;
        c.h = height / 2;
        background(10, 10, 10);
        noStroke();
        push();
        fill(80);
        rect(c.w, c.h - 40, 60, 50, 40);
        fill(125);
        rect(c.w, c.h -140, 100, 200, 40);
        pop();
        stroke(0);
        fill(255, 255, 255);
        ellipse(c.w, c.h - 200, 180, 180);
        fill(255, 255, 0, (dataPast.getAverage() * 255));
        ellipse(c.w, c.h - 200, 180, 180);
        fill(255);
        textSize(48);
        let d = (dataPast.getSample(1)[0] ? dataPast.getSample(1)[0] : 0).toFixed(4);
        let avg = dataPast.getAverage().toFixed(4);
        text(`${makePrediction(dataPast.getAverage())}`, c.w, c.h + 50);
        textSize(32);
        text(`Current: ${d}`, c.w, c.h + 100);
        text(`Average: ${avg}`, c.w, c.h + 150);
    }

    ipcRenderer.on('give prediction', (event, arg) => {
        dataPast.newDataPoint(arg.prediction);
    });
</script>
</body>
</html>
